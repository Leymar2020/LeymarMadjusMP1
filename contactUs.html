    <form>
        <div class="contactform">
            <label for="fnm"><i class="fa fa-user icon" ></i></label>
            <input type="text" id="fnm" placeholder="First Name" name="fnm" required>
        </div>
        <div class="contactform">
            <label for="lnm"><i class="fa fa-user icon" ></i></label>
            <input type="text" id="lnm" placeholder="Last Name" name="lnm" required>
        </div>
        <div class="contactform">
            <label for="eml"><i class="fa fa-envelope icon" ></i></label>
            <input type="email" id="eml" placeholder="Email" name="eml" required>
        </div>
        <div class="contactform">
            <label for="mnum"><i class="fas fa-mobile-alt icon" ></i></label>
            <input type="number" id="mnum" placeholder="Mobile Number" name="mnum" required>
        </div>
        <div class="contactform">
            <label for="message"><i class="far fa-sticky-note icon" ></i></label>
            <textarea id="message" name="message" placeholder="Message" required></textarea>
        </div>
        <input type="submit" value="Send">
      </form>
